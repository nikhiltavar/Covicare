        <style>

           
            button {
                border: none;
                display: inline-block;
                position: relative;
                padding: 0.4em 1em;
                font-size: 21px;
                background: transparent;
                cursor: pointer;
                user-select: none;
                overflow: hidden;
                color: #091e3f;
                z-index: 1;
                font-family: inherit;
                font-weight: 500;
            }
            
            button span {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background: transparent;
                z-index: -1;
                border: 4px solid #091e3f;
            }
            
            button span::before {
                content: "";
                display: inline-block;
                position: absolute;
                width: 8%;
                height: 500%;
                background: var(--lightgray);
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-60deg);
                transition: all 0.3s;
            }
            
            button:hover span::before {
                transform: translate(-50%, -50%) rotate(-90deg);
                width: 100%;
                background: #091e3f;
            }
            
            button:hover {
                color: white;
            }
            
            button:active span::before {
                background: #091e3f;
            }

           
    

        </style>
